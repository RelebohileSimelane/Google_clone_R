<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">"
    <title>Google Images</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="links">
      <a href="./index.html" class="right" id="adv-links">Google</a>
    </div>
    <h1 class="adv-search">Advanced Search</h1>
    <hr>
    <h2>Find pages with...</h2>
    <form action="https://google.com/search" class="form">
      <label for="words" text-content="all these words:"></label>
      <input type="text" name="q" id="words">
      <label for="phrase" text-content="this exact word or phrase:"></label>
      <input type="text" name="as_epq" id="phrase">
      <label for="any" text-content="any of these words:"></label>
      <input type="text" name="as_oq" id="any">
      <label for="none" text-content="none of these words:"></label>
      <input type="text" name="as_eq" id="none">
      <input type="submit" value="Advanced Search" id="adv-search">
    </form>
  </body>
</html>
